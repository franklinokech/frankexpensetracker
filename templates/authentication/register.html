{% extends 'base_auth.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="card">
                <div class="card-title">
                    <h4>Register for a free account</h4>

                    <form action="" method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            <input
                                    type="text"
                                    name="username"
                                    placeholder="Username"
                                    id="usernameField"
                                    class="form-control form-control-sm"
                            >
                            <input
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    id="emailField"
                                    class="form-control form-control-sm"
                            >

                            <input
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    id="passwordField"
                                    class="form-control form-control-sm"
                            >

                            <small class="float-right">Show</small>


                        </div>
                        <input type="submit" value="Register" class="btn btn-block">



                    </form>
                </div>
            </div>


        </div>
        <div class="col-md-3"></div>
    </div>


{% endblock content %}
